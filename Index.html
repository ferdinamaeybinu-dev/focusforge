<!DOCTYPE html>
<html>
<head>
    <title>FocusForge</title>

    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button> 

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>‚öô Settings</h2>

        <div class="menu-item">
            ‚è≥ Study
            <input type="number" id="studyInput" value="25" min="1">
        </div>

        <div class="menu-item">
            ‚òï Break
            <input type="number" id="breakInput" value="5" min="1">
        </div>

        <div class="menu-item streak-display">
            üî• <span id="streak">Streak: 0</span>
        </div>

<div class="xp-display">
    <span id="xp">XP: 0 | Level: 0</span>
</div>

        <button class="apply-btn" onclick="applyTime()">Apply Changes</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <h1>FocusForge</h1>
        <h2 id="mode">Study Time</h2>
        <div id="timer">25:00</div>
<div id="quote" class="quote">
    "Small steps every day."
</div>
        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
